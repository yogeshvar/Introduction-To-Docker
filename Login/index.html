<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="form">
		<ul class="tab-group">
			<li class="tab active"><a href="#signup" name="signup">Sign Up</a></li>
			<li class="tab"><a href="#login" name="login">Log In</a></li>
		</ul>
		<div class="tab-content" id="loginTabs">
			<div id="signup">
				<h1>Welcome to GyanHub Q&A Forum</h1>

				<form id="signUpForm">

					<div class="top-row">

						<div class="field-wrap">
							<label> First Name<span class="req">*</span>
							</label> <input id="firstName" type="text" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Last Name<span class="req">*</span>
							</label> <input id="lastName" type="text" required autocomplete="off" />
						</div>

					</div>

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input id="eMail" type="email" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Set A Password<span class="req">*</span>
						</label> <input id="password" type="password" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Confirm Password<span class="req">*</span>
						</label> <input id="cPassword" type="password" required autocomplete="off" />
					</div>

					<button type="button" class="button button-block" onclick="Signup();" />
					Get Started
					</button>

				</form>

			</div>

			<div id="login">
				<h1>Welcome Back to GyanHub Forum</h1>

				<form>

					<div class="field-wrap">
						<label> Email Address<span class="req">*</span>
						</label> <input id="Email_id_login" type="email" required autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label> Password<span class="req">*</span>
						</label> <input id="Password_id_login" type="password" required autocomplete="off" />
					</div>
					<p class="forgot">
						<a href="http://www.gmail.com">Forgot Password?</a>
					</p>
					<button type="button" class="button button-block" onclick="login();" />
					Log In
					</button>

				</form>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
</body>
</html>
